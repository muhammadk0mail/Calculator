<html lang="en">
<head>

<body>
<div id="maindiv">
    <label for="" id="label">CALCULATOR</label>
    <div>
        <input type="text"  id="val" disabled>

    <input type="button" onclick="del()" value="AC">
    <input type="button" onclick="input('/')" value="/">
    <input type="button" onclick="input('%')" value="%">

</div>

<div>
    <input type="button" onclick="input('7')" value="7">
    <input type="button" onclick="input('8')" value="8">
    <input type="button" onclick="input('9')" value="9">
    <input type="button" onclick="input('*')" value="*">
</div>

<div>
    <input type="button" onclick="input('4')" value="4">

</div>

    <input type="button" onclick="input('1')" value="1">

    <input type="button" onclick="input('3')" value="3">
    <input type="button" onclick="input('+')" value="+">
</div>    

<div id="lastdiv">
    <input type="button" onclick="input('0')" value="0">
    <input type="button" onclick="input('.')" value=".">

</div>    
</div>
</div>
